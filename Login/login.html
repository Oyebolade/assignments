<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-form">
        <h1>Login Form</h1>
        <form action="success.html" method="post">
            <p for="user">Email:</p>
            <input type="text" name="email" placeholder="Email" required class="input-field">
            <p for="password">Password:</p>
            <input type="password" pattern="(?=.*[a-z]).{6}" title="Must be 6 characters or more" name="password" reqiured placeholder="Password" class="input-field">
        <a href="success.html">
            <button type="submit" class="button-hover">Login</button>
        </a>
        <p class="signup">Don't have an account? <a href="register.html">Signup</a> here</p>
        </form>
    </div>
</body>
</html>
