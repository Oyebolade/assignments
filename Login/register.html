<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="registration-form">
        <h1>Registration Form</h1>
        <form action="#" method="post">
            <p>First Name:</p>
            <input type="text" name="firstname" placeholder="First Name" class="input-field" required>
            <p>Last Name:</p>
            <input type="text" name="lastname" placeholder="Last Name" class="input-field" required>
            <p>Phone Number:</p>
            <input type="tel" pattern="[\+]\d{3}[\(]\d{2}[\)]\d{4}[\-]\d{4}" title="Phone Number format is +999(99)9999-9999" name="phonenumber" id="number" class="input-field" required>
            <p>Email:</p>
            <input type="email" name="email" id="email" placeholder="Email" class="input-field" required>
            <p>Gender:</p>
            <label for="male" class="radio">
                <input type="radio" name="malefield" id="malefield" class="radio-input" >
                Male
            </label>

            <label for="female" class="radio">
                <input type="radio" name="femalefield" id="femalefield" class="radio-input" >
                Female
            </label>

            <p>Date of Birth:</p>
            <input type="date" name="date" id="date" class="input-field">
            <p>Favorite Color:</p>
            <input type="color" name="color" id="color" value="#ff0000">
            <p>Password</p>
            <input type="password" name="password" id="password" placeholder="Password" class="input-field">
            <button type="submit" class="button-hover">Register</button>
            <p class="login">Already have an account? <a href="login.html">Login</a> here</p>
        </form>
    </div>
</body>

</html>
